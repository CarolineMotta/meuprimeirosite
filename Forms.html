<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_forms.css">
    
    <title>Inscrição</title>
</head>

<body>
    <h1>Inscrição no Evento</h1>

    <form>
    <label>Nome:</label>
    <input type="text"name="nome" id="Digite aqui seu nome">
        
    <label>E-mail</label>
    <input type="email" name="E-mail" id="email">

    <label>Organização:</label>
    <input type="text" name="Digite aqui sua organização">

    <label>Você participará de quais dias?</label>
    <input type="checkbox" name="Dia 1" id="dia1"> Dia 1 
    <input type="checkbox" name="Dia 2" id="dia2"> Dia 2 
    <input type="checkbox" name="Dia 3" id="dia3"> Dia 3 

    <button type="submit">Enviar</button>

    </form>
</body>
